<!DOCTYPE HTML>
<html>
	<head>
		<title>Instagram</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<span class="avatar"><img src="https://pbs.twimg.com/profile_images/1263506435708784640/UDi49SfS_x96.jpg" alt="" /></span>

            <h2>Add posts to the meet channel!</h2>
            <br>
            <!-- About me button -->
            <a href="/add_post"><button style="color:white;width:40%" >Add Post</button></a>
            <!--  -->
            <br> <br>
						
					</header>

				<!-- Main -->
					<section id="main">

						<!-- Thumbnails -->
							<section class="thumbnails">
                {%for post in posts%}
                <div>
                      <a href="">
                        <img src="static/images/fulls/{{posts[post]['photo']}}" >
                        <h3>{{posts[post]['name']}}</h3>
                      </a>
                
                </div>  
                	{%endfor%}
							</section>

					</section>

				<!-- Footer -->
					<footer id="footer">
						<p>&copy; MEET's (fake) Instagram. No rights reserved. 
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
			<script src="static/js/jquery.poptrox.min.js"></script>
			<script src="static/js/skel.min.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
